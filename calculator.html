<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
     <link rel="stylesheet" href="calc.css">
    
</head>
<body id="body ">
         <div>
            <head>
                 <center>
                     <h1>
                         DO YOUR SIMPLE MATH CALCULATION HERE
                        </h1>
                    </center>
                </head>
            </div>
               
<div class="whole">  
<div class="display">   
<form action="" class="r1">
<div  class="">
<input type="text" name="show" style="height: 45px; width: 200px; border-radius: 10px;" >
</div>
<div >
    <input type="button" value="del" class="1a" onclick="show.value =''"style="height: 45px; width: 45px; border-radius: 10px" >
    <input type="button" value="ac"   onclick="show.value =show.value.toString().slice(0,-1)" style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="na"   onclick="show.value =''"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="-"   onclick="show.value +='-'" style="height: 45px; width: 45px; border-radius: 10px">
</div>
<div >
    <input type="button" value="+"   onclick="show.value +='+'"style="height: 45px; width: 45px; border-radius: 10px" >
    <input type="button" value="*"   onclick="show.value +='*'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="1"   onclick="show.value +='1'" style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="2"   onclick="show.value +='2'" style="height: 45px; width: 45px; border-radius: 10px">
</div>
<div >
    <input type="button" value="/"   onclick="show.value +='/'" style="height: 45px; width: 45px; border-radius: 10px" >
    <input type="button" value="."   onclick="show.value +='.'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="3"   onclick="show.value +='3'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="4"   onclick="show.value +='4'"style="height: 45px; width: 45px; border-radius: 10px">
</div>
<div >
    <input type="button" value="0"   onclick="show.value +='0'"style="height: 45px; width: 45px; border-radius: 10px" >
    <input type="button" value="00"  onclick="show.value +='00'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="5"   onclick="show.value +='5'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="6"   onclick="show.value +='6'"style="height: 45px; width: 45px; border-radius: 10px">
</div>
<div >
    <input type="button" value="="   onclick="show.value=eval(show.value)" style="height: 45px; width: 45px; border-radius: 10px" >
    <input type="button" value="7"   onclick="show.value +='7'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="8"   onclick="show.value +='8'"style="height: 45px; width: 45px; border-radius: 10px">
    <input type="button" value="9"   onclick="show.value +='9'"style="height: 45px; width: 45px; border-radius: 10px">

</div>
</form>
</div>
</div>
</body>
</html>
